<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#img{
		width: 100%;
	}
	#img img{
		width: 100%;
	}
	#bt{
		width: 100%;
		height: 200px;
		background-color: #000;
	}
	#bt input{
		width: 300px;
		height: 120px;
		border-radius: 30px;
		font-size: 32px;
		background-color: #2fd7d9;
		margin: 30px 350px;
	}
	textarea{
		opacity: 0;
		z-index: -10;
		position: absolute;
		top: 0;
		left: 0;
	}
</style>
<script type="text/javascript">
function copytxt(){
		var Url2=document.getElementById('copy');
		Url2.select(); // 选择对象
		document.execCommand("Copy"); // 执行浏览器复制命令
		alert("已复制");
}
</script>
<body>
	<div id="img">
		<img src="2.jpg" alt="">
	</div>
	<div id="bt">
		<input type="button" onclick="copytxt()" value="点击我复制微信号">
		<textarea id="copy" name="name" rows="8" cols="80">xiaoli520--</textarea>
	</div>

</body>
</html>
